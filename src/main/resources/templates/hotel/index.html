<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="../../static/css/hotel.css" th:href="@{/css/hotel.css}" rel="stylesheet">
<title>タイトル</title>
</head>
<body>
<h1>ホテル検索</h1>
<form action="list.html" method="post" th:action="@{/ex02/search-by-price}" th:object="${priceForm}">
	<span class="error-messages" th:errors="*{price}">エラー！</span><br>
	<input type="text" name="price" th:field="*{price}">円以下<br>
	<button>検索</button>
</form>
<table th:if="${hotelList}" th:each="hotel : ${hotelList}">
	<tr>
		<td class="odd small">ホテル名</td>
		<td class="odd large" th:text="${hotel.hotelName}">ダミー</td>
	</tr>
	<tr>
		<td class="even small">最寄駅</td>
		<td class="even large" th:text="${hotel.nearestStation}">ダミー</td>
	</tr>
	<tr>
		<td class="odd small">価格</td>
		<td class="odd large" th:text="${#numbers.formatInteger(hotel.price, 1, 'COMMA')}">ダミー</td>
	</tr>
</table>
<span th:if="${emptyHotelListMessage}" th:text="${emptyHotelListMessage}">該当するホテルは存在しません</span>
</body>
</html>
